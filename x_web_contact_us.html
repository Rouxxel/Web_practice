<!DOCTYPE html>

<html lang="en" dir="ltr">
    <!-- Hidden head -->
    <head>
        <title>Website X</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sebastian Russo">
        <meta charset="UTF-8">
        <meta name="description" content="This is a practice responsive web page", keyword="page">
        <meta name="keywords" content="Practice, Web, Web page, HTML, HTML5, CSS, CSS3, Javascript, JS,">

        <!-- Property Tags -->
        <meta property="og:title" content="Website X">
        <meta property="og:description" content="Practice web page">
        <meta name="copyright" content="copyright here">

        <!-- External files and srcs -->
        <link rel="stylesheet" href="x_web_general_css.css"><!-- Shared CSS -->
        <link rel="stylesheet" href="x_web_contact_us_css.css"><!-- Specific CSS -->
        <link rel="icon" type="image/x-icon" href="imgs\logo.ico">
    </head>

    <!-- Web page itself -->
    <body>
        <!-- JavaScript file link -->
        <script src="x_web_all_js.js"></script> 

        <!-- Header with title, logo and navigation -->
        <header class="header">
            <div class="logo_name">
                <img src="imgs\logo.png" alt="Logo" id="logo_file">
                <h1 id="main_title">Web X</h1>
            </div>
            <div class="current_page">
                Contact Us
            </div>
            <div class="nav_bar">
                <a href="x_web_home.html">Home</a>
                <a href="x_web_about_us.html">About us</a>
                <a href="#">Contact us</a>
                <a href="x_web_credits.html">Credits</a>
            </div>
            <div class="date_time">
                <div class="date_time">
                    <div class="time" id="times_display">
                        HH:MM 24H <!-- This will be updated by JavaScript -->
                    </div>
                    <div>
                        |
                    </div>
                    <div class="date" id="date_display">
                        DD/MM/YY <!-- You can also update this if you want -->
                    </div>
                </div>
            </div>
            <!-- Call functions to update date and time -->
            <script>
                get_current_time();
                get_current_date();

                setInterval(get_current_time, 10000); // Updates every 10 seconds (60000 milliseconds)
                setInterval(get_current_date, 60000);
            </script>
        </header>

        <!-- Header-body separation line -->
        <hr style="border: 1.5px solid black; width: 100%;">

        <!-- Whole actual body -->
        <div class="main_content">
            <div class="registration_container">
                <h1 class="register_title">Register to contact</h1>
                <form class="registration_form">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John">
                        <span class="error" id="firstNameError"></span>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe">
                        <span class="error" id="lastNameError"></span>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="emailname@domain.com">
                        <span class="error" id="emailError"></span>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Sse123esS">
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Sse123esS">
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                    <button type="submit" class="submit_button">Register</button>
                </form>
                <script>
                    validate_form();  <!-- This script can stay here or at the end of the body -->
                </script>
            </div>
        </div>

        <!-- Header-body separation line -->
        <hr style="border: 1.5px solid black; width: 100%;">

        <!-- Footer -->
        <footer class="footer">
            <div class="socials_img_row">
                <a href="https://www.instagram.com/instagram/">
                    <img src="imgs\instagram.png" alt="insta" id="instagram_file">
                </a>
                <a href="https://x.com/X?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                    <img src="imgs\twitter.png" alt="twitter" id="twitter_file">
                </a>
                <a href="https://www.youtube.com/@YouTube">
                    <img src="imgs\youtube.png" alt="youtb" id="youtube_file">
                </a>
                <a href="https://www.linkedin.com/company/linkedin/posts/?feedView=all">
                    <img src="imgs\linkedin.png" alt="linkd" id="linkedin_file">
                </a>
                <a href="https://www.reddit.com/r/reddit/">
                    <img src="imgs\reddit.png" alt="reddit" id="reddit_file">
                </a>
                <a href="https://discord.com/servers">
                    <img src="imgs\discord.png" alt="discord" id="discord_file">
                </a>
            </div>
            
            <div class="worldwide_locations">
                <a href="https://en.wikipedia.org/wiki/Europe">Europe</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/North_America">North America</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/Americas">The Americas</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/Asia">Asia</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/Africa">Africa</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/Oceania">Oceania</a>
            </div>

            <h4 class="rights_text">2024 Web X, Inc. Released under the MIT License.</h4>

            <div class="policies_row">
                <a href="https://en.wikipedia.org/wiki/Policy">Terms of Use</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/Privacy_policy">Privacy Policy</a>
                <h4>|</h4>
                <a href="https://en.wikipedia.org/wiki/HTTP_cookie">Cookie Policy</a>
            </div>
        </footer>
    </body>
</html>
